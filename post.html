<!-- Disqus (lazy load for performance) -->
<script>
  var disqus_config = function () {
    this.page.url = window.location.href;
    this.page.identifier = new URLSearchParams(window.location.search).get("post");
  };

  (function(){
    var loaded = false;
    function loadDisqus(){
      if(loaded) return;
      loaded = true;
      var d=document, s=d.createElement('script');
      s.src='https://https-kamogartistry-com.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head||d.body).appendChild(s);
    }
    // Load when user scrolls near bottom
    window.addEventListener("scroll", function(){
      if(window.scrollY + window.innerHeight > document.body.offsetHeight - 600){
        loadDisqus();
      }
    });
    // Or load after 2s if they don‚Äôt scroll
    setTimeout(loadDisqus, 2000);
  })();
</script>
